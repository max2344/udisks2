<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ref-dbus-jobs"></a>The /org/freedesktop/UDisks2/jobs/* objects</h2></div></div></div>
<p>
          Objects with object paths starting with
          <code class="literal">/org/freedesktop/UDisks2/jobs/</code> all
          represent long-running tasks, typically initiated by the
          user and are guaranteed to implement the
          <a class="link" href="gdbus-org.freedesktop.UDisks2.Job.html#gdbus-interface-org-freedesktop-UDisks2-Job.top_of_page">org.freedesktop.UDisks2.Job</a>
          D-Bus interface.
        </p>
